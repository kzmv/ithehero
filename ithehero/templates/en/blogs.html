{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="top-buffer"></div>
    <div class="row">

        <div class="blog-main">
     {% for blog in blogs %}
            <div class="summary-card">
                <div class="summary-title">
                    <a href="{% url 'blog' blog.slug %}">{{blog.title}}</a>
                </div>
                <div class="summary-text row">
                    <img class="summary-image col-sm-4" src="{% get_media_prefix %}{{ blog.image }}"/>
                    <div class="col-sm-7 summary-description">
                    {{blog.description|safe}}
                    </div>
                </div>
            </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

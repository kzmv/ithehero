{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="row">

        <div class="col-sm-10 blog-main">
    {% for blog in blogs %}

            <div class="summary-card">
                <div class="summary-title">
                    {{blog.title}}
                </div>
                <div class="summary-text">
                    <div class="summary-image"></div>
                    {{blog.description|safe}}
                </div>
            </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div class="container">

    <div class="row">

        <div class="col-sm-10 blog-main">

            <div class="blog-post">
                <h2 class="blog-post-title">{{blog.title}}</h2>

                <p class="blog-post-meta">{{blog.date}} {{blog.user}}</p>
                {{blog.text|safe}}
            </div><!-- /.blog-post -->
        </div><!-- /.row -->

    </div>
</div>
{% endblock %}

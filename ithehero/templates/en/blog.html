{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">

    <div class="row">

        <div class="col-sm-12 blog-main">

            <div class="blog-post">
                <h2 class="blog-post-title">{{blog.title}}</h2>
                <div class="blog-image-container">
                    <img class="blog-image" src="{% get_media_prefix %}{{ blog.image }}"/>
                </div>
                <p class="blog-post-meta">{{blog.date}} {{blog.user}}</p>
                {{blog.text|safe}}
            </div><!-- /.blog-post -->
        </div><!-- /.row -->

    </div>
</div>
<!-- Go to www.addthis.com/dashboard to customize your tools --> <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-58e107af2f81ed9e"></script>
{% endblock %}

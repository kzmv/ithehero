{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">

    <div class="row">

        <div class="blog-main col-sm-12">

            {% for blog in blogs %}
            <div class="about-card">
                <div class="about-title">
                    {{blog.title}}
                </div>
                <div>
                    <div class="about-image">
                        <img class="image" src="{% get_media_prefix %}{{ blog.image }}"/>
                    </div>
                    <div class="about-text">
                        {{blog.text|safe}}
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>

    </div><!-- /.row -->
</div>
{% endblock %}
